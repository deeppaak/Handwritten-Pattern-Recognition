<!DOCTYPE html>
<html>

<head>
  {% block head %}
  <style>
    html {
      font-family: sans-serif;
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
  <script defer src="https://cdn.jsdelivr.net/npm/translate@1/translate.min.js"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>{% block title %}{% endblock %} HWTR</title>
  {% endblock %}
</head>

<body>
  <nav class="flex flex-row justify-between items-center bg-gray-600 h-16">
    <h1 class="text-4xl p-3 w-16"><a href="/">HWTR</a></h1>
    <ul class="w-4/12 flex flex-row justify-evenly items-center text-2xl">
      <li><a href="/about">About</a></li>
      <li><a href="/draw">Draw</a></li>
    </ul>
  </nav>
  <div class="container mt-4 mx-auto">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
